{% extends 'core/base.html' %}

{% block title %}
  <title>
      | Registrar mascota
  </title>
{% endblock %}

{% block content %}
<div class="container">
		<div class="row mt-3">
			<div class="col-md-6 mx-auto mb-5">
				<br>
				<h1>Registrar mascota</h1>
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p}}
					<button class="btn btn-primary" type="submit">Guardar</button>
				</form>
			</div>
		</div>
</div>
{% endblock %}
