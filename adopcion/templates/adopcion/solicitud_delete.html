{% extends 'core/base-2.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}

	<h3>Desea eliminar la solicitud de
		<strong>
			"{{ object.persona.nombre }}{{ object.persona.apellidos }}"
		</strong>
	</h3>

	<button class="btn btn-outline-danger" type='submit'>Si, eliminar</button>
	<a class="btn btn-outline-secondary" href="{% url 'solicitud_listar' %}">Cancelar</a>

</form>
{% endblock %}
